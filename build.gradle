project.ext.set("compileSdkVersion", 26)
project.ext.set("buildToolsVersion", "26.0.2")
project.ext.set("minSdkVersion", 15)
project.ext.set("targetSdkVersion", 26)

project.ext.set("libraryGroup", 'com.willowtreeapps.hyperion')
project.ext.set("libraryVersion", '0.1-SNAPSHOT')

buildscript {

    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def Integer buildVersionCode() {
    if (project.hasProperty('versionCode')) {
        return project.properties.versionCode.toInteger()
    } else {
        return 9999;
    }
}